<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form de Registro com validações JS</title>

	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-image: url('img/bg-register-page.jpg');">
	<div id="main-container">
		<h1>Cadastre-se para acessar o sistema</h1>
		<form id="register-form" method="POST" action="registro.php">
			<div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3"
					data-required data-email-validate />
			</div>
			<div class="half-box spacing">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome" data-max-length="16"
					data-only-letters />
			</div>
			<div class="half-box">
				<label for="lastname">Sobrenome</label>
				<input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" />
			</div>
			<div class="half-box spacing">
				<label for="password">Senha</label>
				<input type="password" name="password" id="password" placeholder="Digite sua senha" data-required
					data-password-validate data-min-length="8" />
			</div>
			<div class="half-box">
				<label for="passconfimation">Confirmação de senha</label>
				<input type="password" name="passconfimation" id="passconfimation" placeholder="Redigite sua senha"
					data-required data-equal="password" />
			</div>
			<div class="full-box">
				<input type="checkbox" name="agreement" id="agreement" data-checked />
				<label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
			</div>
			<div class="full-box">
				<input type="submit" id="btn-submit" value="Registrar" />
			</div>
		</form>
	</div>
	<p class="error-validation template"></p>
	<script src="js/script.js"></script>
</body>

</html>
